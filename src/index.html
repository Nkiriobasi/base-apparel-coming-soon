<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="../src/index.css">
</head>
<body>
  <div class="container">
    <div class="template">
      <div class="template-content">
        <div class="logo-wrap">
          <img src="../images/logo.svg" alt="logo">
        </div>

        <div class="flex-wrapper">
          <div class="flex-item">
            <div class="item-wrap">
              <h1 class="h1"><span class="thin-text">we're </span><br/> coming <br/> soon</h1>
              <p class="p-text">Hello fellow shoppers! We're currently building our new 
                fashion store. Add your email below to stay up-to-date with announcements 
                and our launch deals.
              </p>
              <input type="email" placeholder="Email Address">
            </div>
          </div>

          <div class="flex-item">
            <div class="img-wrap">
              <img src="../images/hero-desktop.jpg" alt="hero">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
